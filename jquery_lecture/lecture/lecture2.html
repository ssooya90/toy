<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<div class="container">

	<h1>Jquery Selector</h1>
	<div class="wrap">


		<div class="box">
			<div class="depth depth1" onclick="info(this)">
				<div class="depthTxt">뎁스A</div>
				<div class="depth depth2" onclick="info(this)">
					<div class="depthTxt">뎁스2-1</div>
					<div class="depth depth3">
						<div class="depthTxt">뎁스3-1-1</div>
					</div>
					<div class="depth depth3" onclick="info(this)">
						<div class="depthTxt">뎁스3-1-2</div>
					</div>
					<div class="depth depth3" onclick="info(this)">
						<div class="depthTxt">뎁스3-1-3</div>
					</div>
				</div>
				<div class="depth depth2" onclick="info(this)">
					<div class="depthTxt">뎁스2-2</div>
					<div class="depth depth3" onclick="info(this)">
						<div class="depthTxt">뎁스3-2-1</div>
					</div>
					<div class="depth depth3 point" onclick="info(this)" id="point">
						<div class="depthTxt">뎁스3-2-2<br/> </div>
					</div>
					<div class="depth depth3" onclick="info(this)">
						<div class="depthTxt">뎁스3-2-2</div>
					</div>
				</div>
			</div>
		</div>

		<div class="box">
			<div class="depth depth1" onclick="info(this)">
				<div class="depthTxt">뎁스B</div>
				<div class="depth depth2" onclick="info(this)">
					<div class="depthTxt">뎁스2</div>
					<div class="depth depth3" onclick="info(this)">
						<div class="depthTxt">뎁스3</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="wrap">
		<div class="menu">
			<div class="menuBox">
				<span class="menuTxt" >형제 찾기 (Siblings)</span>
				<a href="javascript:q1()">보기</a>
			</div>
			<div class="menuBox">
				<span class="menuTxt" >부모 찾기1 (parent)</span>
				<a href="javascript:q2()">보기</a>
			</div>
			<div class="menuBox">
				<span class="menuTxt" >부모 찾기2 (parents)</span>
				<a href="javascript:q3()">보기</a>
			</div>
			<div class="menuBox">
				<span class="menuTxt" >자식 찾기 (find)</span>
				<a href="javascript:q4()">보기</a>
			</div>
			<div class="menuBox">
				<span class="menuTxt" >chaining method</span>
				<a href="javascript:q5()">보기</a>
			</div>
		</div>

	</div>
</div>


<script src="../js/jquery-3.1.1.min.js"></script>
<script>

	var point = $('#point');	// 기준점

	// 기준이 되는건 클릭 대상

	function info(e) {

		event.stopPropagation();	// 상위이벤트로 전파 금지

		console.log("자바스크립트 셀렉터")
		console.log(e)
		console.log("===========================")

		console.log("jquery 맵핑")
		console.log($(e))
		console.log("===========================")

		// e.parents('.depth1').addClass('on')
	}


	function q1() {
		console.log(point.siblings()); // 형제 전체
		console.log(point.siblings('.depth3')); // 형제에서 객체 선택
	}

	function q2() {

		console.log(point.parent().addClass('on'));
	}

	function q3() {
		console.log(point.parents());


		console.log(point.parents('.depth2').addClass('on').siblings().addClass('on'));

		// parent().parent()의 연속

	}

	function q5() {
		point.siblings('.depth3').addClass('on').next().parents('.wrap').find('.depthTxt').eq(0).text("=====================텍스트 변경========================").parents('.wrap').find('.box').eq(1).find('.depth3').remove()

	}




</script>
</body>
</html>
